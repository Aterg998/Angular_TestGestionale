<div class="div-container">
    <table class="mt-4 custom-table" mat-table [dataSource]="users">
      <!-- Colonna Immagine -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let user"> 
            <img class="img-fluid" src="{{user.imgUrl}}">
          </td>
      </ng-container>
    
      <!-- Colonna Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
    
      <!-- Colonna Cognome -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Cognome</th>
        <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
      </ng-container>
    
      <!-- Colonna Azione -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <!-- Aggiungi qui eventuali azioni per ciascun utente -->
          <button mat-icon-button color="primary" [routerLink]="[user.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

  <!-- Definizione delle righe usando *matRowDef -->
  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> -->
  <tr mat-header-row *matHeaderRowDef="['image', 'name', 'surname', 'actions']"></tr>
  <tr mat-row *matRowDef="let user; columns: ['image', 'name', 'surname', 'actions']"></tr>

</table>
